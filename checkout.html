<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Complete Your Order</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    
     <header>
        <nav class="fixed">
            <div class="logo" onclick="window.location.href='index.html'">
                <div class="logo-main">Step</div>
                <div class="logo-sub">Ordering</div>
            </div>
            <div class="nav-rigth">
                <a href="cart.html" class="cart-btn">
                    <div class="cart-content">
                        <span class="cart-text">Cart (0)</span>
                        <span class="bike-icon">
                        <img src="img/delivery-man (1).png" alt="Cart" width="24" height="24">
                        </span>
                    </div>
                    <span class="line"></span>
                </a>
                <div class="user-profile" style="display: none;">
                    <a href="profile.html" class="profile-link">
                        <img src="" alt="Profile" class="profile-img" width="32" height="32">
                        <span class="profile-name"></span>
                    </a>
                </div>
                <div class="register-btn">
                    <a href="login.html" class="auth-btn">Login</a> 
                    <a href="#" class="auth-btn" id="showRegisterNav">Register</a>
                </div>
            </div>
        </nav>
        <div class="background-img"></div>
    </header>

  <div class="header-placeholder"></div>

  <!-- CHECKOUT -->
  <section class="checkout-section">
    <div class="checkout-box">
      <p class="total">Total payment: <span id="total-amount">0â‚¾</span></p>

      <form id="checkout-form" class="checkout-form" autocomplete="off">
        <label for="card-number">Card number</label>
        <input id="card-number" inputmode="numeric" placeholder="2456 1665 5155 5151" maxlength="19" required>

        <div class="row">
          <div class="half">
            <label for="expiry">Validity period</label>
            <input id="expiry" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="half">
            <label for="cvc">CVC / CVV</label>
            <input id="cvc" inputmode="numeric" placeholder="3 digits" maxlength="3" required>
          </div>
        </div>

        <label for="owner">Card owner name</label>
        <input id="owner" placeholder="J. Smith" required>

        <button id="pay-btn" class="pay-btn" type="submit">Pay</button>
      </form>
    </div>
  </section>
<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <a href="index.html" class="footer-logo-link">
        <p><span class="footer-logo-step">Step</span><br><span class="footer-logo-restaurant">Restaurant</span></p>
      </a>
    </div>
    <div class="footer-links">

    </div>
    <div class="footer-social">
      <p>Follow us:</p>

      <div class="icon">
        <a href="https://www.facebook.com/" target="_blank" class="social-icon">
          <i class="fa-brands fa-facebook"></i>
        </a>

        <a href="https://www.instagram.com/" target="_blank" class="social-icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>

    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; 2025 Step Restaurant. All rights reserved.</p>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="checkout.js"></script>
</body>
</html>
