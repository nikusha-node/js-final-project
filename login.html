<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Step Ordering</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .swal2-popup {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .auth-container {
            max-width: 500px;
            margin: 200px auto 50px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form.active {
            display: flex;
        }
        
        .form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .form input, .form select {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form input:focus, .form select:focus {
            outline: none;
            border-color: #fd7a00;
        }
        
        .form button {
            background: #fd7a00;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        
        .form button:hover {
            background: #e06d00;
            transform: translateY(-2px);
        }
        
        .form p {
            text-align: center;
            margin-top: 1rem;
            color: #666;
        }
        
        .toggle {
            color: #fd7a00;
            cursor: pointer;
            font-weight: 600;
        }
        
        .toggle:hover {
            text-decoration: underline;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        footer {
            background-color: rgba(253, 122, 0, 0.911);
            height: 101px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-p {
            font-size: 18px;
        }


    </style>
</head>
<body>
    <header class="header">
        <nav class="fixed">
            <div class="logo" onclick="window.location.href='index.html'">
                <div class="logo-main">Step</div>
                <div class="logo-sub">Ordering</div>
            </div>
            <div class="nav-rigth">
                <a href="cart.html" class="cart-btn">
                    <div class="cart-content">
                        <span class="cart-text">Cart (0)</span>
                        <span class="bike-icon">
                            <img src="img/delivery-man (1).png" alt="Cart" width="24" height="24">
                        </span>
                    </div>
                    <span class="line"></span>
                </a>
            </div>
            <div class="register-btn">
                <a href="login.html" class="auth-btn">Login</a> 
                <a href="#" class="auth-btn" id="showRegisterNav">Register</a>
            </div>
        </nav>
        <div class="background-img"></div>
    </header>

    <main>
        <div class="auth-container">
            
            <form id="loginForm" class="form active">
                <h2>Welcome Back</h2>
                
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                
                <button type="submit">Login</button>
                
                <p>Don't have an account? <span class="toggle" id="showRegister">Register</span></p>
            </form>

            
            <form id="registerForm" class="form">
                <h2>Create Account</h2>
                
                <input type="text" id="regName" placeholder="Full Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                
                <div style="display: flex; gap: 10px;">
                    <select id="countryCode" style="flex: 1;">
                        <option value="+995">+995 (GEO)</option>
                        <option value="+1">+1 (USA)</option>
                        <option value="+44">+44 (UK)</option>
                    </select>
                    <input type="tel" id="regPhone" placeholder="Phone Number" required style="flex: 2;">
                </div>
                
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                
                <button type="submit">Create Account</button>
                
                <p>Already have an account? <span class="toggle" id="showLogin">Login</span></p>
            </form>
        </div>
    </main>

    <footer>
        <p class="footer-p">&copy; Step Ordering 2025, All rights reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>
</body>
</html>
